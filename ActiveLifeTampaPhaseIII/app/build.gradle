//            minifyEnabled false
//        }
//        release {
//            versionName '1.0.0'
//            versionCode 1
//            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""
//            minifyEnabled false
//            signingConfig signingConfigs.release
//        }
        tampa {
            versionName '1.0.6'
            versionCode 7
            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""
            applicationIdSuffix '.tampa'
            signingConfig signingConfigs.tampa
        }
        bouldervalley {
            versionName '1.0.0'
            versionCode 1
            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""

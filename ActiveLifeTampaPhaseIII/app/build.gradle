//            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""
//            applicationIdSuffix '.bouldervalley'
//            minifyEnabled false
//            signingConfig signingConfigs.bouldervalley
//        }
    }
    productFlavors {

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.and.activelife"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"

    }
    signingConfigs {
        release {
            storeFile rootProject.file('activelife.jks')
            keyAlias 'activelifealias'
            keyPassword 'activelifeapp'
            storePassword 'activelifeapp'
        }
        tampa {
            storeFile rootProject.file('activelife.jks')
            keyAlias 'activelifealias'
            keyPassword 'activelifeapp'
            storePassword 'activelifeapp'
        }
        bouldervalley {
            storeFile rootProject.file('activelife.jks')
            keyAlias 'activelifealias'
            keyPassword 'activelifeapp'
            storePassword 'activelifeapp'
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""
            minifyEnabled false
            debuggable true
        }
        release {
            buildConfigField "String", "BASE_URL", "\"http://tampa.consoria.com/api/\""
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.release
        }
